<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gritface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/static/images/favicon2.ico" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <script src="https://kit.fontawesome.com/6c7df8cc12.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no" />
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-md navbar-light bg-info" style="vertical-align: middle;">
    <ul class="navbar-nav mx-3">
      <li class="nav-item active">
        <a class="nav-link" href="/">
          <h1 style="font-family: 'Fredoka One', 'Arial', 'Helvetica';">GRITFACE</h1>
        </a>
      </li>
    </ul>
    <button type="button" class="navbar-toggler mx-3 my-0" style="border: 2px solid;" data-bs-toggle="collapse"
      data-bs-target="#navbar_collapse">
      <span><i class="fa-solid fa-bars"></i></span>
    </button>

    <div class="collapse col-12 pe-3 text-end" id="navbar_collapse">
      <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"
        class="navbar-item nav-link ms-3 mb-2" style="font-family: 'Fredoka One', 'Arial', 'Helvetica'">FILTERS</a>
      <a href="/logout" class="navbar-item nav-link text-dark ms-3"
        style="font-family: 'Fredoka One', 'Arial', 'Helvetica'">LOG OUT</a>
    </div>

    <div class="col-3 text-start d-none d-md-inline">
      <button class="btn bg-dark border-secondary text-info justify-content-center p-2"
        style="height:40px; font-family: 'Fredoka One', 'Arial', 'Helvetica'" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        Filters
      </button>
    </div>

    <div class="col-3 text-end ms-auto mx-2 d-none d-md-inline">
      <a href="/logout" style="text-decoration: none;"><button class="btn bg-dark border-secondary text-info p-2"
          style="height:40px; font-family: 'Fredoka One', 'Arial', 'Helvetica'">
          Log out
          <i class="fa-solid fa-right-from-bracket"></i>
        </button></a>
    </div>
  </nav>


  <div class="offcanvas offcanvas-start bg-dark text-info" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">
    <i class="fa-regular fa-circle-xmark text-end p-2" style="font-size: 25px;" data-bs-dismiss="offcanvas"
      aria-label="Close"></i>
    <div class="offcanvas-header mx-3 mt-3">
      <h4 class="offcanvas-title" id="offcanvasExampleLabel">
        What you want to see?
      </h4>
    </div>
    <br>
    <br>
    <br>
    <div class="offcanvas-body mx-3 text-info">
      <h5 class="text-light mb-2">Comments & likes</h5>
      <div class="row mb-2">
        <button class="btn btn-dark border-info text-center text-info mb-2" id="user_posts"
          onclick="getPosts('/filtered?filter=userPosts')">
          Post history
        </button>
      </div>
      <div class="row mb-2">
        <button class="btn btn-dark border-info text-center mb-2 text-info" id="liked_posts"
          onclick="getPosts('/filtered?filter=liked')">
          Liked posts
        </button>
      </div>
      <div class="row mb-2">
        <button class="btn btn-dark border-info text-center mb-2 text-info" id="user_disliked_posts"
          onclick="getPosts('/filtered?filter=hated')">
          Hated posts
        </button>
      </div>
      <br>
      <br>
      <h5 class="text-light mb-2">Categories</h5>
      <div class="row mb-2">
        <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
          aria-expanded="false">
          Choose
        </button>
        <ul class="dropdown-menu bg-dark justify-content-center" aria-labelledby="dropdownMenuButton" id="filterCats"
          style="width: 80;"></ul>
      </div>
    </div>
  </div>
  <div class="row">
    <style>
      textarea {
        resize: none;
        outline: none;
      }
    </style>


    <div class="container col-lg-8 offset-lg-2 offset-md-2 col-md-8 col-12">


      <div class="mx-auto col-lg-8 col-md-10 offset-sm-1 col-sm-11 col-12 mt-2 mb-2">
        <div class="user_post d-inline">
          <img class="center-block rounded-circle" src="{{.user_pic}}" id="user_pic"
            style="border: 2px solid #54B4D3; max-width: 120%;" />
          <h1 class="col-lg-3 text-left text-info" id="user_name"></h1>
        </div>
      </div>
      <div class="mx-auto col-lg-8 col-md-10 offset-sm-1 col-sm-11 col-12" id="post_title">
        <textarea class="form-control text-light bg-dark mb-2 border-info" name="post_title" id="user_post_title"
          rows="1" placeholder="Add a title" style="font-size: 0.8em;"></textarea>
      </div>
      <div
        class="mx-auto col-lg-8 col-md-10 offset-sm-1 col-sm-11 col-12 mt-2 mb-4 mb-lg-2 mb-md-2 text-secondary border-info">
        <textarea class="form-control text-light bg-dark mb-2 border-info" name="post_content" id="user_post" rows="3"
          placeholder="What's on your mind?" style="font-size: 0.8em;"></textarea>
        <div class="user_post_footer text-end mb-4">
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton"
              data-bs-auto-close="outside" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 0.8em;">
              Categories
            </button>
            <ul class="dropdown-menu dropdown-menu-dark p-0" aria-labelledby="dropdownMenuButton"
              style="font-size: 0.8em;" id="postCats"></ul>

            <button type="button" class="btn btn-info px-4" id="add_post_button" style="font-size: 0.8em;">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="container features mx-auto col-lg-8 offset-lg-2 offset-md-2 col-md-8 col-sm-12 offset-sm-0"
      id="container">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <footer id="load_more_btn">
      <div class="col-10 col-lg-6 col-md-6 mx-auto text-center mb-3" style="max-width: 80%;">
        <button class="btn btn-dark border border-info text-info" style="width: 80%;" id="load_more"
          onclick="loadPosts()">Show more
          posts</button>
      </div>
    </footer>
</body>
<script src="/static/js/loggedin.js"></script>
<script src="/static/js/script.js"></script>

</html>
