<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Error</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
            />
        <link rel="icon" type="image/x-icon" href="/static/images/favicon2.ico"
            />
        <link rel="stylesheet" href="/static/css/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <br />
    <br />
    <br />
    <body class="bg-dark">
        <div class="col-3 mb-2 text-center" style="width: 100%">
            <img
                class="rounded-circle"
                style="max-width: 200%; border: 2px solid #dc3545"
                src="/static/images/raccoon_thumbnail1.jpg"
                />
        </div>
        <div class="text-center text-danger" style="width: 100%">
            <h1 class="my-4" id="error_code">{{.ErrorCode}}</h1>
            <h3 class="my-4" id="error_message">{{.Message}}</h3>
            <br />
            <div class="my-4 mx-4">
                <button
                    class="btn btn-dark border border-danger text-danger"
                    onclick="window.location.href='/'"
                    id="back_button">
                    Go back
                </button>
            </div>
        </div>
    </body>
</html>
