<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gritface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" type="image/x-icon" href="/static/images/favicon2.ico">
  <link rel="stylesheet" href="/static/css/style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no" />
  <script src="https://kit.fontawesome.com/6c7df8cc12.js" crossorigin="anonymous"></script>
  <script src="/static/js/script.js"></script>
  <script src="/static/js/checkSession.js"></script>
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-md navbar-light bg-info">
    <ul class="navbar-nav mx-3">
      <li class="nav-item active">
        <a class="nav-link" href="/">
          <h1 style="font-family: 'Fredoka One', 'Arial', 'Helvetica';">GRITFACE</h1>
        </a>
      </li>
    </ul>
    <button type="button" class="navbar-toggler mx-3 my-0" style="border: 2px solid;" data-bs-toggle="collapse" data-bs-target="#navbar_collapse">
        <span><i class="fa-solid fa-bars"></i></span>
    </button>
    
    <div class="collapse col-12 text-end pe-3" id="navbar_collapse">
      <a data-bs-toggle="modal" data-bs-target="#signup_modal" class="navbar-item nav-link ms-3 mb-2" style="font-family: 'Fredoka One', cursive;">SIGN UP</a>
      <a data-bs-toggle="modal" data-bs-target="#login_modal" class="navbar-item nav-link text-dark ms-3" style="font-family: 'Fredoka One', cursive;">LOGIN</a>
    </div>
  
  <div class="col-8 text-end ms-auto mx-2 d-none d-lg-inline d-md-inline">
    <button class="btn bg-dark border-secondary text-info justify-content-center" style="font-family: 'Fredoka One', 'Arial', 'Helvetica';" data-bs-toggle="modal" data-bs-target="#signup_modal">
      Sign up
    </button>
    <button class="btn bg-dark border-secondary text-info justify-content-center" style="font-family: 'Fredoka One', 'Arial', 'Helvetica'" data-bs-toggle="modal" data-bs-target="#login_modal"
      onclick="resetLoginModal()">
      Login
      <i class="fa-solid fa-right-to-bracket"></i>
    </button>
  </div>
  </nav>

  <div id="login_modal" class="modal fade" role="dialog">
    <div class="modal-dialog bg-dark rounded text-info" role="document">
      <div class="modal-content bg-dark text-secondary">
        <i class="fa-regular fa-circle-xmark text-info text-end p-2" style="font-size: 25px;" data-bs-dismiss="modal" aria-label="Close"></i>
        <div class="modal-header justify-content-center border-0 text-info">
          <h4 class="modal-title font-weight-bold">Login</h4>
        </div>
        <form action="/loginSuccess" id="login_success" method="POST">
          <div class="modal-body mx-5 border-info">
            <div class="md-form mb-2">
              <input type="email" id="login_email" class="form-control validate border-info bg-dark text-info"
                name="login_email" />
              <label data-error="wrong" data-success="right" for="orangeForm-email" id="login_email_label">email</label>
            </div>
            <div class="md-form mb-2">
              <input type="password" id="login_pass" class="form-control validate bg-dark border-info text-info"
                name="login_pass" />
              <label data-error="wrong" data-success="right" for="orangeForm-pass"
                id="login_pass_label">password</label>
            </div>
          </div>
        </form>
        <div class="modal-footer text-center border-0 justify-content-center">
          <a class="login"><button class="btn bg-dark text-info border-info" id="login_button" onclick="login()">
              Login
            </button></a>
          <button class="btn bg-dark text-secondary border-info" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="signup_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-dark text-secondary">
        <i class="fa-regular fa-circle-xmark text-info text-end p-2" style="font-size: 25px;" data-bs-dismiss="modal" aria-label="Close"></i>
        <div class="modal-header text-center border-0 text-info">
          <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        </div>
        <div class="modal-body mx-5 bg-dark border-info">
          <div class="md-form mb-2">
            <input type="text" id="signup_name" name="username"
              class="form-control validate bg-dark border-info text-info" />
            <label data-error="wrong" data-success="right">user name</label>
          </div>
          <div class="md-form mb-2">
            <input type="email" id="signup_email" name="email"
              class="form-control validate bg-dark border-info text-info" />
            <label data-error="wrong" data-success="right">email</label>
          </div>

          <div class="md-form mb-2">
            <input type="password" id="signup_pass" name="password"
              class="form-control validate bg-dark border-info text-info" />
            <label data-error="wrong" data-success="right">password</label>
          </div>

          <div class="md-form mb-2">
            <input type="password" id="signup_confirmpass" name="Confirm Password"
              class="form-control validate bg-dark border-info text-info" />
            <label data-error="wrong" data-success="right">
              confirm password</label>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center border-0">
          <button class="btn bg-dark text-info border-info" id="signup_button" onclick="signup()" data-bs-toggle="modal"
            data-bs-target="#signup_result_modal">
            Sign up
          </button>
          <button class="btn bg-dark text-secondary border-info" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- another modal for succesful sign up -->
  <style>
    textarea {
      resize: none;
    }
  </style>
  <div id="signup_result_modal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-dark text-secondary">
        <div class="modal-header justify-content-center border-0 text-info">
          <h4 class="modal-title font-weight-bold" id="signup_result_heading">Welcome!</h4>
        </div>
        <div class="modal-body mx-5 border-info">
          <p id="signup_result_body">
            You are now registered to Gritface!<br />
            You can now login.
          </p>
          <div class="modal-footer text-center border-0 justify-content-center">
            <button class="btn bg-dark text-info border-info" id="login" data-bs-toggle="modal"
              data-bs-target="#login_modal" onclick="resetLoginModal()">
              Login
            </button>
            <button class="btn bg-dark text-secondary border-info" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container features mt-2 mx-auto col-lg-8 offset-lg-2 offset-md-2 col-md-8 col-sm-12 offset-sm-0" id="container">
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"
></script>
  <footer id="load_more_btn">
    <div class="col-8 col-lg-6 col-md-6 mx-auto text-center mb-3" style="max-width: 80%;">
      <button class="btn btn-dark border border-info text-info" style="width: 80%;" id="load_more" onclick="loadPosts()">Show more
        posts</button>
    </div>
  </footer>
  </body>
</html>
